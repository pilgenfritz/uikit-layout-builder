<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ready Form Generator</title>
	<link rel="stylesheet" href="css/uikit.min.css">
	<link rel="stylesheet" href="css/nestable.min.css">
	<link rel="stylesheet" href="css/placeholder.min.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="uk-container">
		<div class="uk-grid uk-margin-top">
			<div class="uk-width-1-1 uk-text-center">
				<h1>Ready <span class="copy">&copy;</span> uikit layout builder</h1>
			</div>
		</div>
	</div>	
	<div class="uk-grid">
		<div id="wrap-left" class="uk-width-large-1-4">
				<div class="uk-grid uk-margin-top">
					<div class="uk-width-1-1 uk-margin">
						<!-- <label>Sem Container<input class="uk-checkbox" type="checkbox"></label> -->
						<input type="text" class="uk-input" id="columns" placeholder="1-2, 1-2"/>
						<ul class="uk-nestable uk-display-inline-block nestable-left" data-uk-nestable="{group:'my-group', maxDepth:1}">
							<li class="uk-nestable-item">
								<div class="uk-icon-arrows item-draggable"></div>
            				</li>
						</ul>
					</div>
					<div class="uk-width-1-2 uk-container-center">
						<button>Gerar</button>
					</div>
				</div>    
		</div>
		<div id="wrap-right" class="uk-width-large-3-4">
			<ul class="uk-nestable nestable-right" data-uk-nestable="{group:'my-group', maxDepth:1}">
				<li class="uk-placeholder uk-nestable-item"></li>
				<li class="uk-placeholder uk-nestable-item"></li>
				<li class="uk-placeholder uk-nestable-item"></li>
				<li class="uk-placeholder uk-nestable-item"></li>
				<li class="uk-placeholder uk-nestable-item"></li>
				<li class="uk-placeholder uk-nestable-item"></li>
			</ul>	
		</div>
	</div>
	<div class="uk-grid">
		<div class="uk-width-1-1">
			<div id="wrap-result">
				
			</div>
		</div>
	</div>


	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/nestable.min.js"></script>
	<script src="js/stringToSlug.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
